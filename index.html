<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Currency Converter</h1>

            <div class="start">
                <label for="from">From</label>
                <select name="from" id="from">
                    <option value="USD">USD - US Dollar</option>
                </select>
            </div>

            <div class="finish">
                <label for="to">To</label>
                <select name="to" id="to">
                    <option value="EUR">EUR - Euro</option>
                </select>
            </div>

            <div class="amount">
                <label for="money">Amount</label>
                <input type="number" id="money" min="1.00" placeholder="1.00" step="0.01">
            </div>

            <button class="convert">Convert</button>

            <div class="result">
                <div class="res">Result</div>
                <div class="converted">Converted Amount</div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="currency.js"></script>
</body>
</html>
